name = 'fortsa'
version = '0.0.2'
maintainer = 'fortsa contributors'
license = 'BSD 3- Clause Check LINCENSE file'
author = 'fortsa contributors'
categories = 'time series analysis'
copyright = "2014-2021 fortsa contributors"

[build]
auto-examples = false
auto-executables = false
auto-tests = false

[dev-dependencies]
## `stdlib` inside `forlab` dependencies
forlab = { git = "https://github.com/fortran-fans/forlab", branch = "forlab-fpm" }
test-drive = { git="https://github.com/fortran-lang/test-drive" }

[library]
source-dir="src"

